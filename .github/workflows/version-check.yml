name: Version Consistency Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  version-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate version file
      run: npm run version:generate
      
    # - name: Check if version file is up to date
    #   run: |
    #     if git diff --exit-code src/utils/version.ts; then
    #       echo "✅ Version file is up to date"
    #     else
    #       echo "❌ Version file is out of sync with package.json"
    #       echo "Please run 'npm run version:generate' and commit the changes"
    #       exit 1
    #     fi
        
    - name: Verify version consistency
      run: |
        PACKAGE_VERSION=1.5.23
        GENERATED_VERSION=ERROR
        
        if [ "" = "ERROR" ]; then
          echo "❌ Could not read generated version file"
          exit 1
        fi
        
        if [ "" = "" ]; then
          echo "✅ Package version (\) matches generated version (\)"
        else
          echo "❌ Version mismatch: package.json=\, generated=\"
          exit 1
        fi
