<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Audio Events - Competition Platform</title>
    
    <!-- Properly Configured Content Security Policy for Security -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://js.stripe.com 
        https://maps.googleapis.com 
        https://www.google.com
        https://maps.gstatic.com;
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com;
      font-src 'self' 
        https://fonts.gstatic.com 
        https://fonts.googleapis.com;
      img-src 'self' data: blob: https: http:;
      connect-src 'self' 
        https://nqvisvranvjaghvrdaaz.supabase.co 
        wss://nqvisvranvjaghvrdaaz.supabase.co
        https://api.stripe.com
        https://maps.googleapis.com
        https://maps.gstatic.com
        https://fonts.googleapis.com
        https://fonts.gstatic.com
        https://api.openai.com;
      frame-src 'self' 
        https://www.google.com 
        https://maps.google.com
        https://js.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://api.stripe.com;
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Critical resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://nqvisvranvjaghvrdaaz.supabase.co" crossorigin>
    
    <!-- Optimized font loading with display=swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Critical inline CSS for faster initial render -->
    <style>
      /* Critical above-the-fold styles */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      }
      
      /* Loading state styles */
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
        font-family: Inter, system-ui, sans-serif;
        flex-direction: column;
      }
      
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid #60a5fa;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent layout shift */
      body {
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Error message styles */
      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fecaca;
        padding: 16px;
        border-radius: 8px;
        margin-top: 20px;
        max-width: 600px;
        text-align: left;
      }
      
      .retry-button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 16px;
        font-size: 14px;
      }
      
      .retry-button:hover {
        background: #2563eb;
      }
    </style>
    
    <!-- Enhanced Security & Error handling script -->
    <script>
      let loadTimeout;
      let hasLoaded = false;
      
      // Clear any existing service workers (security cleanup)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Security: Prevent clickjacking and frame embedding
      if (window !== window.top) {
        window.top.location = window.location;
      }
      
      // Security: Enhanced CSP violation reporting
      document.addEventListener('securitypolicyviolation', (e) => {
        console.warn('CSP Violation:', e.violatedDirective, e.blockedURI);
      });
      
      // Set a timeout to show error message if app doesn't load
      loadTimeout = setTimeout(() => {
        if (!hasLoaded) {
          const fallback = document.querySelector('.loading-fallback');
          if (fallback) {
            fallback.innerHTML = `
              <div style="text-align: center;">
                <div class="spinner"></div>
                <p style="margin-top: 16px; opacity: 0.8;">Loading Car Audio Events...</p>
                <div class="error-message">
                  <strong>Site Loading Issue Detected</strong><br/>
                  The application is taking longer than expected to load. This may be due to:
                  <ul style="margin: 8px 0; padding-left: 20px;">
                    <li>Network connectivity issues</li>
                    <li>Browser cache conflicts</li>
                    <li>Security policy restrictions</li>
                  </ul>
                  <button class="retry-button" onclick="window.location.reload()">
                    Reload Page
                  </button>
                  <button class="retry-button" onclick="window.location.reload(true)" style="margin-left: 8px;">
                    Hard Refresh
                  </button>
                </div>
              </div>
            `;
          }
        }
      }, 10000); // 10 second timeout
      
      // Clear timeout when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          hasLoaded = true;
          clearTimeout(loadTimeout);
        }, 2000);
      });
      
      // Enhanced error logging for security monitoring
      window.addEventListener('error', (e) => {
        console.error('Page Error:', e.error);
        // In production, you could send this to a logging service
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled Promise Rejection:', e.reason);
        // In production, you could send this to a logging service
      });
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state to prevent blank screen -->
      <div class="loading-fallback">
        <div style="text-align: center;">
          <div class="spinner"></div>
          <p style="margin-top: 16px; opacity: 0.8;">Loading Car Audio Events...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
