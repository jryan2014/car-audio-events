[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18" 
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
  # Environment variables are configured in Netlify dashboard for security
  # See NETLIFY_ENV_SETUP.md for configuration details

# Ensure all routes are handled by the SPA
[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/events/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

# Add cache headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Netlify Functions
[functions]
  directory = "netlify/functions"

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "payment=*, geolocation=(self), camera=(), microphone=(), fullscreen=*"
    # Enhanced CSP with reduced unsafe-inline usage
    # Note: Some unsafe-inline and unsafe-eval still required for Stripe and TinyMCE
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://maps.googleapis.com https://maps.gstatic.com https://www.google.com https://cdn.tiny.cloud https://*.tinymce.com https://js.hcaptcha.com https://*.hcaptcha.com blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tiny.cloud https://*.tinymce.com; img-src 'self' data: https: https://images.unsplash.com https://*.unsplash.com https://images.pexels.com https://*.pexels.com https://maps.googleapis.com https://maps.gstatic.com https://sp.tinymce.com https://cdn.tiny.cloud; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://nqvisvranvjaghvrdaaz.supabase.co wss://nqvisvranvjaghvrdaaz.supabase.co https://api.stripe.com https://maps.googleapis.com https://maps.gstatic.com https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.tiny.cloud https://*.tinymce.com https://nominatim.openstreetmap.org https://api.openai.com https://api.stability.ai https://hcaptcha.com https://*.hcaptcha.com https://api.ipify.org https://ipapi.co https://api.my-ip.io; frame-src 'self' https://js.stripe.com https://www.google.com https://hcaptcha.com https://*.hcaptcha.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"